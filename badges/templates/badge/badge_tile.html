{% load i18n %}
{% load open_badges_tags %}

<li class="p2pu-badge span2">
    {% if badge.publised %}
        <a href="{% url badge_view badge.id %}">
            <h4>{{badge.title}}</h4>
            <img src="{{ badge.image.url }}"/>
        </a>
        {% if earned %}
            {% if badge.award_ob_state == 'NOT_PUBLISHED' %}
                <a class="btn ob-push-to-backpack"
                   data-assertion-url="{% assertion_url badge %}"
                   data-pushed-to-backpack-url="{% pushed_to_backpack_url badge %}">Push to backpack</a>
            {% else %}
                {{ badge.award_ob_state }}
            {% endif %}
        {% endif %}
    {% else %}
        <a href="{% url badge_preview badge.id %}">
            <h4>{{badge.title}}</h4>
            <img src="{{ badge.image.url }}"/>
        </a>
    {% endif %}

</li>
